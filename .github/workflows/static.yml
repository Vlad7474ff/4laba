# Название воркфлоу
name: Deploy Doxygen Documentation to GitHub Pages

# События, запускающие воркфлоу
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Установить разрешения для GITHUB_TOKEN, чтобы разрешить деплой на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Позволить только одному запуску деплоя одновременно
concurrency:
  group: "pages"
  cancel-in-progress: false

# Задачи воркфлоу
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt update
          sudo apt install -y doxygen graphviz

      - name: Check Doxygen version
        run: doxygen --version

      - name: Generate Doxygen documentation
        run: doxygen

      - name: List generated files for debug
        run: ls -R docs/html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
